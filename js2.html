<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
	<meta charset="utf-8">
	<!-- Última versão CSS compilada e minificada -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Tema opcional -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Última versão JavaScript compilada e minificada -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">

			<form><h3>Primeiro Valor</h3>
				<input type="text" name="txt1" size="12"> <button type="button" class="btn btn-warning" disabled="Nope">1</button>
			</form><br>

			<form><h3>Segundo Valor</h3>
				<input type="text" name="txt2" size="12"> <button type="button" class="btn btn-danger" disabled="Nope">2</button>
			</form><br>

			<form><h3>Resultado</h3>
				<input type="text" name="txt3" size="12"> <button type="button" class="btn btn-success" onclick="calc()">Calcular</button>
			</form>

		</div>
	</div>
</div>

<script type="text/javascript">
	
function calc(){
	var a = parseFloat(document.forms[0].txt1.value);
	var b = parseFloat(document.forms[1].txt2.value);
	document.forms[2].txt3.value = a+b;
}

</script>

</body>
</html>
